<div class="container mt-2 text-center">
    <h4 class="display-4">Administrar productos</h4>
    <button routerLink="/add" type="button" class="btn btn-success">Crear producto</button>
    <table class="table table-hover mt-2">
        <thead>
            <tr>
                <th scope="col">ID Producto</th>
                <th scope="col">ID Usuario creador</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad Stock</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProduct" class="table-dark">
                <td>{{item.productoID}}</td>
                <td>{{item.usuarioID}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.cantidadDisponible}}</td>
                <td>
                    <button routerLink="/update/{{item.productoID}}" type="button" class="btn btn-info mx-2">Actualizar</button>
                    <button (click)="deleteProduct(item.productoID!)" routerLink="/delete/2" type="button" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
